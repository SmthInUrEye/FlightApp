databaseChangeLog:
  - changeSet:
      id: 1
      author: SmthInUrEye
      changes:
        - createTable:
            tableName: flights
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

  - changeSet:
      id: 2
      author: SmthInUrEye
      changes:
        - createTable:
            tableName: segments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: departure_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: arrival_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: flight_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: segments
            baseColumnNames: flight_id
            referencedTableName: flights
            referencedColumnNames: id
            constraintName: fk_segments_flights